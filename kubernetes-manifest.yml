apiVersion: apps/v1
kind: Deployment
metadata:
  name: koala-game-handler-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: koala-game-handler-service
  template:
    metadata:
      labels:
        app: koala-game-handler-service
    spec:
      restartPolicy: Always
      containers:
        - name: koala-game-handler-service
          image: ykdbonteregistry.azurecr.io/koala-activity-game-handler-service:latest
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: REDIS_HOST
              value: "redis"
          links:
            - redis
        - name: redis
          image: redis:7.0.7-bullseye
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
      imagePullSecrets:
        - name: ykdbonteregistry
          
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
    selector:
        app: koala-game-handler-service
    ports:
        - protocol: TCP
          port: 6379
          targetPort: 6379